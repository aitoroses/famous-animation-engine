<html>
  <head>
    <script src="../build/global/FamousAnimations.js"></script>
    <script src="//sprintjs.com/prod"></script>
  </head>
  <body>
    <script>
        var Easing = FamousAnimations.Easing;
        var Transitionable = FamousAnimations.Transitionable

        function start() {

            var transitionable = new Transitionable(0);

            var div = $('<div></div>');
            $('body').append(div);

            // Log a value
            function listener(val) {
                div.text(val);
            }

            // Setup a listener
            transitionable.update(listener);

            // Setup animation
            var animation = {duration: 5000, curve: Easing.outCirc};

            // Start the animation
            transitionable.set(15000, animation);
        }

        $(document).ready(function() {
            start()
        });
    </script>
  </body>
</html>
