<html>
  <head>
    <script src="../build/global/FamousAnimations.js"></script>
    <script src="//sprintjs.com/prod"></script>
  </head>
  <body>
    <script>
        var PropertyAnimator = FamousAnimations.PropertyAnimator;

        function createDiv() {
            var div = $('<div></div>');
            div.css({
                color: 'white',
                width: 200,
                height: 200,
                margin: 'auto',
                marginTop: window.innerHeight / 2 - 100,
                backgroundColor: "blue"
            })
            $('body').append(div);
            return div.get(0);
        }

        function start() {

            var div = createDiv();
            var totalWidth = $('body').width();

            // Instanciate an animator
            var animator = new PropertyAnimator(div);

            function setupValue(val) {
                //Animate the properties
                animator.set('style.width',
                    val,
                    {method: 'spring', dampingRatio : 0.3, period : 800}
                );
                animator.set('style.height',
                    val,
                    {method: 'spring', dampingRatio : 0.3, period : 800}
                );
            }

            var active = false;

            div.addEventListener('click', function() {
                var value = active ? 200 : 100;
                console.log("MOUSE CLICK: " + value)
                setupValue(value);
                active = !active;
            }, false);
        }

        $(document).ready(function() {
            start()
        });
    </script>
  </body>
</html>
